<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sycroll Arts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <div class="flex justify-between items-center">
        <img src="./Baner-Nofone.png" alt="Logo SA" class="w-64">
        <button id="burger" class="block md:hidden focus:outline-none">
            <div class="w-6 h-1 bg-black mb-1"></div>
            <div class="w-6 h-1 bg-black mb-1"></div>
            <div class="w-6 h-1 bg-black"></div>
        </button>
    </div>
    
    <nav id="menu" class="hidden md:flex flex-col md:flex-row mt-4 md:mt-0  ">
        <a href="./index.html" class="block py-2 md:ml-4 text-gray-700 hover:text-gray-900">Главная</a>
        <a href="./team.html" class="block py-2 md:ml-4 text-gray-700 hover:text-gray-900">О команде</a>
        <a href="./weather.html" class="block py-2 md:ml-4 text-gray-700 hover:text-gray-900">Погода</a>
    </nav>
</div>

<script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');

    burger.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>
</body>
</html>
